<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Face Recognition</title>

  <!-- Libraries -->
  <script type="text/javascript" src="/js/clmtrackr/libs/utils.js"></script>
  <script type="text/javascript" src="/js/clmtrackr/clmtrackr.js"></script>
  <script type="text/javascript" src="/js/clmtrackr/modules/emotion_classifier.js"></script>
  <script type="text/javascript" src="/js/clmtrackr/modules/emotion_model.js"></script>
  
  <!-- PoC Test -->
  <script type="text/javascript" src="/js/face.js"></script>
  <script type="text/javascript" src="/js/face_poc.js"></script>

  <!-- Base Import -->
  <script type="text/javascript" src="/js/app.js"></script>


  <style type="text/css">
    html, body {
      background: rgb(0, 0, 0);
      padding: 0;
      margin: 0;
    }

    #container {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
    }

    #video {
      position: absolute;
      z-index: -1;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
    }

    #overlay {
      display: block;
      position: relative;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id="container">
    <video id="video" preload="auto" loop playsinline autoplay>
    </video>
    <canvas id="overlay"></canvas>
  </div>

</body>
</html>
